<script>
  // Audio Player Elements
  const audioPlayer = document.getElementById("audioPlayer");
  const playBtn = document.getElementById("playBtn");
  const playIcon = document.getElementById("playIcon");
  const pauseIcon = document.getElementById("pauseIcon");
  const currentTimeSpan = document.getElementById("currentTime");
  const durationSpan = document.getElementById("duration");
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  const volumeBtn = document.getElementById("volumeBtn");

  // State variables
  let isPlaying = false;

  // Format time function
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes}:${remainingSeconds.toString().padStart(2, "0")}`;
  }

  // Update progress bar
  function updateProgress() {
    if (audioPlayer.duration) {
      const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = progress + "%";
    }
  }

  // Play/Pause functionality
  playBtn.addEventListener("click", () => {
    if (audioPlayer.paused) {
      audioPlayer.play().catch((error) => {
        console.log("Error playing audio:", error);
        alert(
          "Could not play audio. Please check if the audio file exists and is accessible."
        );
      });
    } else {
      audioPlayer.pause();
    }
  });

  // Audio event listeners
  audioPlayer.addEventListener("loadedmetadata", () => {
    durationSpan.textContent = formatTime(audioPlayer.duration);
  });

  audioPlayer.addEventListener("timeupdate", () => {
    currentTimeSpan.textContent = formatTime(audioPlayer.currentTime);
    updateProgress();
  });

  audioPlayer.addEventListener("play", () => {
    playIcon.style.display = "none";
    pauseIcon.style.display = "block";
    isPlaying = true;
  });

  audioPlayer.addEventListener("pause", () => {
    playIcon.style.display = "block";
    pauseIcon.style.display = "none";
    isPlaying = false;
  });

  audioPlayer.addEventListener("ended", () => {
    playIcon.style.display = "block";
    pauseIcon.style.display = "none";
    isPlaying = false;
    progressBar.style.width = "0%";
    currentTimeSpan.textContent = "0:00";
  });

  audioPlayer.addEventListener("error", (e) => {
    console.log("Audio error:", e);
    alert("Error loading audio file. Please check the file path and format.");
  });

  // Progress bar click functionality
  progressContainer.addEventListener("click", (e) => {
    if (audioPlayer.duration) {
      const rect = progressContainer.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const clickedProgress = (clickX / width) * audioPlayer.duration;
      audioPlayer.currentTime = clickedProgress;
    }
  });

  // Volume control
  volumeBtn.addEventListener("click", () => {
    audioPlayer.muted = !audioPlayer.muted;
    volumeBtn.style.opacity = audioPlayer.muted ? "0.5" : "1";
  });

  // Error handling for audio loading
  audioPlayer.addEventListener("canplaythrough", () => {
    console.log("Audio can play through");
  });

  audioPlayer.addEventListener("loadstart", () => {
    console.log("Audio loading started");
  });
</script>
